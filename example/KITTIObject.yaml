---
version: v1.0.0
type: record
fields:
  - name: camera_2
    type: sensor.Camera
    fields:
      - name: filename
        type: string

      - name: image
        type: file.Image

      - name: box2ds
        type: label.Box2D
        categories:
          - Car
          - Cyclist
          - DontCare
          - Misc
          - Pedestrian
          - Truck
          - Van

        attributes:
          - name: truncated
            type: boolean

          - name: occluded
            values:
              - 0 # fully visible
              - 1 # partly occluded
              - 2 # largely occluded
              - 3 # unknown

          - name: alpha
            type: float
            minimum: -3.1416
            maximun: 3.1416

      - name: extrinsic
        type: calibration.Extrinsic

      - name: intrinsic
        type: calibration.Intrinsic

  - name: camera_3
    type: sensor.Camera
    fields:
      - name: filename
        type: string

      - name: image
        type: file.Image

      - name: extrinsic
        type: calibration.Extrinsic

      - name: intrinsic
        type: calibration.Intrinsic

  - name: velodyne
    type: sensor.Lidar
    fields:
      - name: filename
        type: string

      - name: point_cloud
        type: file.PointCloudBin

      - name: box3ds
        type: label.Box3D
        categories:
          - Car
          - Cyclist
          - Misc
          - Pedestrian
          - Truck
          - Van

      - name: extrinsic
        type: calibration.Extrinsic
