---
type: template
params:
  shape:
    required: true

  dtype:
    required: true

  is_continous:
    required: false
    default: false
    options: [true, false]

  distort_status:
    required: false
    default: "RAW"
    options: ["RAW", "UNDISTORTED", "RECTIFIED"]

declaration:
  type: tensor
  shape: $params.shape
  dtype: $params.dtype
