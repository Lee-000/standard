---
type: template
params:
  categories:
    required: false
    default: null

  categoryDelimiter:
    required: false
    default: null

  attributes:
    required: false
    default: null

declaration:
  type: record
  fields:
    - name: code
      type: array
      items:
        type: int32
        minimum: 0

    - name: category
      exist_if: $params.categories != null
      type: label.Category
      categories: $params.categories
      categoryDelimiter: $params.categoryDelimiter

    - name: attribute
      type: label.Attribute
      exist_if: $params.attributes != null
      attributes: $params.attributes
