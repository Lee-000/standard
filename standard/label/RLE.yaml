---
type: template
params:
  categories:
    required: false
    default: null

  category_delimiter:
    required: false
    default: null

  attributes:
    required: false
    default: null

declaration:
  type: record
  fields:
    - name: code
      type: array
      items:
        type: int32

    - name: category
      exist_if: $params.categories != null
      type: label.Category
      categories: $params.categories
      category_delimiter: $params.category_delimiter

    - name: attribute
      type: label.Attribute
      exist_if: $params.attributes != null
      attributes: $params.attributes
