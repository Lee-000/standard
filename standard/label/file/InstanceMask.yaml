---
type: template
params:
  isTracking:
    required: false
    default: false
    options: [true, false]

  categoryDelimiter:
    required: false
    default: null

  categoryIds:
    required: true

  attributes:
    required: false
    default: null

declaration:
  type: record
  fields:
    - name: mask
      type: bytes

    - name: info
      existIf: $params.attributes != null
      type: array
      items:
        type: record
        fields:
          - name: id
            type: int32

          - name: attribute
            type: label.Attribute
            attributes: $params.attributes
