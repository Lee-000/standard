---
type: template
params:
  category_ids:
    required: true

  category_delimiter:
    required: false
    default: null

  attributes:
    required: false
    default: null

  is_tracking:
    required: false
    default: false
    options: [true, false]

declaration:
  type: record
  fields:
    - name: mask
      type: binary

    - name: info
      exist_if: $params.attributes != null
      type: array
      items:
        type: record
        fields:
          - name: id
            type: int32

          - name: attribute
            type: label.Attribute
            attributes: $params.attributes
