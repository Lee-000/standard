---
type: template
params:
  shape:
    required: true

  dtype:
    required: true

  stuffIds:
    required: true

  thingIds:
    required: true

  category_delimiter:
    required: false
    default: null

  attributes:
    required: false
    default: null

declaration:
  type: record
  fields:
    - name: mask
      type: tensor
      shape: $params.shape
      dtype: $params.dtype

    - name: info
      type: array
      items:
        type: record
        fields:
          - name: id
            type: int32

          - name: categoryId
            type: int32

          - name: attribute
            exist_if: $params.attributes != null
            type: label.Attribute
            attributes: $params.attributes
