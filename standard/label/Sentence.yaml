---
type: template
params:
  isSample:
    required: false
    default: false
    options: [true, false]

  sampleRate:
    required: false
    default: null

declaration:
  type: array
  items:
    type: record
    fields:
      - name: text
        type: string

      - name: begin
        type: float

      - name: end
        type: float
