---
type: template
params:
  is_sample:
    required: false
    default: false
    options: [true, false]

  sample_rate:
    required: false
    default: null

declaration:
  type: array
  items:
    type: record
    fields:
      - name: text
        type: string

      - name: begin
        type: float32

      - name: end
        type: float32
